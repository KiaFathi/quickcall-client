<ion-view title="My Contacts">
  <ion-content overflow-scroll="true">
      <div class="card" ng-repeat="friend in friends" ng-class="{'flipped':isFlipped}" ng-click="isFlipped=!isFlipped">
        <div class="face front">
          <div class="item item-divider">{{ friend.name }}</div>
          <div class="item item-text-wrap" on-tap="getContacts()">
            <paper-ripple fit></paper-ripple>
          </div>
        </div>
      </div>
  </ion-content>
</ion-view>
