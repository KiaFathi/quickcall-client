<ion-view title="My Contacts">
  <ion-content overflow-scroll="true">
    <div class="card" ng-repeat="friend in friends">

      <div class="item item-divider">{{ friend.name }}</div>
      <div class="item item-text-wrap">
      {{ friend.description }}
      </div>
      <div class="item item-divider"> <paper-ripple fit></paper-ripple><a>{{ friend.phoneNumber }}</a></div>
    </div>
  </ion-content>
</ion-view>
