<ion-view title="Contacts">
  <ion-content class="has-header" overflow-scroll='true'>
    <div ng-repeat="friend in friends" ng-click='openModal($index)'>
      <div  class="item item-avatar item-icon-right">
        <img ng-click='openModal($index)' src='{{friend.photos[0].value}}'/>
        <h2>{{friend.name}}</h2>
        <i ng-click='makeCall({{friend}})' class='icon ion-ios7-telephone'></i>
      </div>
    </div>
  </ion-content>
</ion-view>
