<ion-view title="QuickCall">
  <ion-content>
    <div class="recent-contacts list">
      <div>
        <a class='item'>
          <p>1: {{recentNumbers[0]}}</p>
        </a>
        <a class='item'>
          <p>2: {{recentNumbers[1]}}</p>
        </a>
        <a class='item'>
          <p>3: {{recentNumbers[2]}}</p>
        </a>
      </div>
    </div>

    <div class="dialer-card">
      <dialer></dialer>
    </div>
    

  </ion-content>
</ion-view>
