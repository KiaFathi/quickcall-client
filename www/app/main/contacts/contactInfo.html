<!--Show deeper friend info -->
<div class="modal">
  <ion-header-bar>
    <h1 class="title">Contact Info</h1>
  </ion-header-bar>
  <ion-content>
    <div class="item item-thumbnail-left" ng-click='closeModal()'>
      <img ng-src="img/{{friends[index].imgPath}}">
      <h2>{{friends[index].name}}</h2>
      <p>{{friends[index].description}}</p>
      <a ng-click='makeCall()'>{{friends[index].phoneNumber}}  <span class='ion-ios7-telephone'></span></a>
    </div>
  </ion-content>
</div>
