<ion-view title="Contact">
    <ion-content class="has-header">
        <ion-list>
            <ion-item ng-repeat="friend in friends" class="item item-avatar">
                <img class="thumbnail" ng-src="img/{{friend.imgPath}}"/>
                <h2>{{friend.name}}</h2>
                <p>description</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
