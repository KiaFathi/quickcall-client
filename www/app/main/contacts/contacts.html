<ion-view title="Contact">
    <ion-content class="has-header">
        <ion-list>
            <ion-item ng-repeat="friend in friends" class="item item-avatar">
                <img ng-click='showModal()' class="thumbnail" ng-src="img/{{friend.imgPath}}"/>
                <h2>{{friend.name}}</h2>
                <div class='modal'>
                  <p>{{friend.description}}</p>
                  <p>{{friend.phoneNumber}}</p>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
