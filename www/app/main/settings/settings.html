<ion-view title="QuickCall">
    <p>Settings</p>
    <ion-content class='has-header padding'>
      <ul class="list">
      <div class="item item-divider">Account Info:</div>
      <a class="item item-icon-left">
        <i class="icon ion-ios7-person"></i>
        User:
        <span class="item-note">
          {{currentUser.username || ''}}
        </span>
      </a>
      <a class="item item-icon-left">
        <i class="icon ion-ios7-person"></i>
        Number:
        <span class="item-note">
            {{currentUser.number || ''}}
        </span>
      </a>
      <a class="item item-icon-left">
        <i class="icon ion-social-usd"></i>
        Cash Credit:
        <span class="item-note">
          {{currentUser.cash_credit || ''}}
        </span>
      </a>
      <a class="item item-icon-left">
        <i class="icon ion-earth"></i>
        City:
        <span class="item-note">
          {{currentUser.city || ''}}
        </span>
      </a>
    </ion-content>
</ion-view>
