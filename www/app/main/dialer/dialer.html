<ion-view title="Who do you want to call today?">
<div class="contacts-scroller" ng-controller="ContactsCtrl" ng-if='show'>
  <ion-content>
  <ion-scroll has-bouncing="true">
    <ion-list ng-repeat="friend in friends">
      <ion-item>
        {{ friend.name }}
        {{ friend.phoneNumber }}
      <ion-option-button class="button-assertive">Share</ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
  </ion-scroll>
</div>
<ion-content>
  <div class="dial">
    <dialer></dialer>
</ion-content>
</ion-view>
