<ion-view title="Who do you want to call today?">
<!-- <div class="contacts-scroller" ng-controller="ContactsCtrl" > -->
  <ion-scroll ng-controller="ContactsCtrl">
    <ion-list ng-repeat="friend in friends">
      <ion-item>
        {{ friend.name }}
        {{ friend.phoneNumber }}
      </ion-item>
    </ion-list>
  </ion-scroll>
<!-- </div> -->
<ion-content>
  <div class="dial">
    <dialer></dialer>
  </div>
</ion-content>
</ion-view>
